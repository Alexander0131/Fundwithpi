<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundWithPi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/loaders.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="stylesheet" href="./assets/menu.css">
    <link rel="stylesheet" href="./assets/dialog.css">
    <link rel="stylesheet" href="./assets/myfunds.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Swiper.js for carousels -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Axios for API requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0.0"></script>

</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Content managed in header.js -->
    </header>

    <div class="body-content">
        
        <div id="myfunds-page">
            <div class="myfunds-wrap">
                <h2 class="sub">My Fundraisers</h2>
                <p>Track, manage, and create fundraisers to support causes you care about.</p>
               <br>
                <div class="sort">
                    <button id="sortBtnall" class="active" onclick="eachFundRow('all')">All</button>
                    <button id="sortBtnactive" onclick="eachFundRow('active')">Ongoing</button>
                    <button id="sortBtnaborted" onclick="eachFundRow('aborted')">Aborted</button>
                    <button id="sortBtnpending" onclick="eachFundRow('pending')">Pending</button>
                    <button id="sortBtncompleted" onclick="eachFundRow('completed')">Completed</button>
                    <button id="sortBtnended" onclick="eachFundRow('ended')">Ended</button>
                </div>
                <br>
                <div class="list-funds" id="list-funds">
                   <div class="beLoading"></div>
                </div>
                    
               
                <div class="startNewFunds" id="startNewFunds">
                    <p>You haven't started any fundraiser yet. Letâ€™s get one going!</p>
                    <button class="default-btn">Start a Fundraiser</button>
                </div>

            </div>
        </div>



        <br><br>

        <!-- Footer Section -->
        <footer class="footer-section">
            <!-- Managed in footer.js -->
        </footer>
    </div>
    
    <!-- Menu section -->
    <div class="menu-wrap" id="menu-wrap">
        <!-- Managed in menu.js -->
    </div>
   
   <span onclick="dialogFunc('','')" class="blur-dialog"></span>
    <div id="dialog-wrap">
        
    </div>

    <div id="notifier">

            </div>
    
    
    <!-- Full Loader Section -->
    <div id="fullLoaderSpace">
        <!-- Managed in loader.js -->
    </div>
    
    
 
    

    <!-- JavaScript Files -->
    <script src="./src/data.js"></script>
    <script src="./src/const.js"></script>
    <script src="./src/pi.js"></script>
    <script src="./src/crud.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/loader.js"></script>
    <script src="./src/menu.js"></script>
    <script src="./src/header.js"></script>
    <script src="./src/singlerow.js"></script>
    <script src="./src/footer.js"></script>
    <script src="./src/dialog.js"></script>
    <script src="./src/myfund.js"></script>
    

</body>

</html>
