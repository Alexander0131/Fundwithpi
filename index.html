<body>
    <div class="block">

        
        <!-- Header Section -->
        <header>
            <!-- Content managed in header.js -->
        </header>
        
        <div class="body-content">
            
            <!-- Home Head Section -->
            <div class="head-wrap" id="head-wrap">
                <!-- Managed in homeheader.js -->
            </div>
            
            <!-- Top Five Section -->
            <div class="top-five-wrap" id="top-five-wrap">
                <!-- Managed in topfivehome.js -->
            </div>
            
            <!-- Funding Hint Section -->
            <div class="funding-hint" id="fund-hint">
                <!-- Managed in fundhint.js -->
            </div>
            
            <!-- Swiper Section for Donations -->
            <div class="donate-swiper" id="donate-swiper"></div>
            
            <br><br>
            
            <!-- Footer Section -->
            <footer class="footer-section">
                <!-- Managed in footer.js -->
            </footer>
        </div>
        
        <!-- Menu section -->
        <div class="menu-wrap" id="menu-wrap">
            <!-- Managed in menu.js -->
        </div>
        
        
        <!-- Local storage access-->
        <div class="local-storage-access" id="local-storage-access">
            
        </div>

        <div id="fullLoaderSpace">
            <!-- Managed in loader.js -->
        </div>
