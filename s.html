    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles.css">

               <p>Find fundraisers, Donor, Users and more by their name, location, keyword or title.</p>
               <div class="search-flex">
                   <input type="text" name="search" placeholder="Discover fundWithPi" autofocus class="search-box" id="search-box" value="" oninput="searchFunc(this.value)">
                  <i class="fa-solid fa-right-to-bracket"></i>
               </div>
           </div>
       </div>


        <!--  -->
        <div class="searched-item" id="search-wrap">
            <div class="searched-item-wrap">
                <div class="search-filter">
                    <i class="fa-solid fa-arrow-up-short-wide"></i>
                    <div class="search-filter-row">
                        <span class="each-filter-row">
                            <span>All</span>
                            <span class="times">&times;</span>
                         </span>
                            <span class="each-filter-row">
                            <span>All</span>

                            <span class="each-filter-row">

                            </span>
                            <span class="each-filter-row">

                            <span class="times">&times;</span>
                            </span>
                            <span class="each-filter-row">
                            <span>All</span>
                            <span class="times">&times;</span>
                            </span>
                            <span class="each-filter-row">
                            <span>All</span>
                            <span class="times">&times;</span>
                            </span>
                            <span class="each-filter-row i">
                            <i class="fa fa-circle-plus"></i>
                            </span>
                            </span>
                    </div>
                    
                </div>
                <div class="found-item" id="found-item">
                    
                </div>
            </div>
        </div>

        <!-- Top Five Section -->
        <div class="top-five-wrap" id="top-five-wrap">
            <!-- Managed in topfivehome.js -->
        </div>

        <br><br>

        <!-- Footer Section -->
        <footer class="footer-section">
            <!-- Managed in footer.js -->
        </footer>
    </div>
    
    <!-- Menu section -->
    <div class="menu-wrap" id="menu-wrap">
        <!-- Managed in menu.js -->
    </div>
    
 
    <!-- Full Loader Section -->
    <div id="fullLoaderSpace">
        <!-- Managed in loader.js -->
    </div>
    
    
 
    

    <!-- JavaScript Files -->
    <script src="./src/data.js"></script>
    <script src="./src/const.js"></script>
